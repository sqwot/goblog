<div class="row" style="margin-top: 65px;">
    <div class="col-xs-2">
        
            {{if .Id}}      
                <a href="/DeletePost/{{.Id}}">Delete</a>
            {{end}}
        
    </div>
    <div class="col-xs-4">
        <form role="form" method="POST" action="/SavePost">
            <input type="hidden" name=id value="{{.Id}}"/>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" value="{{.Title}}">
            </div>
            <div class="form-group">
                <label for="content">Content</label><br />
                <textarea name="content" id="content">{{.ContentMarkdown}}</textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="col-xs-6" id="md_html">
            {{.ContentHtml | unescape }}
    </div>
</div>
<script src="/assets/js/write.js" type="text/javascript"></script>
