<div class="row">
    <div class="col-xs-2">
        
            {{if .Post.Id}}      
                <a href="/DeletePost/{{.Post.Id}}">Delete</a>
                <br />
                <a href="/view/{{.Post.Id}}" target="_blank">View</a>
            {{end}}
        
    </div>
    <div class="col-xs-4">
        <form role="form" method="POST" action="/SavePost">
            <input type="hidden" name=id value="{{.Post.Id}}"/>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" value="{{.Post.Title}}">
            </div>
            <div class="form-group">
                <label for="content">Content</label><br />
                <textarea name="content" id="content">{{.Post.ContentMarkdown}}</textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="col-xs-4" id="md_html">
            {{.Post.ContentHtml | unescape }}
    </div>
</div>
<script src="/assets/js/write.js" type="text/javascript"></script>
