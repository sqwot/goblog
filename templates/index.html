<div class="container">
    {{range $post := .}}
    <div class="row" >
        <div class="col-xs-2">

        </div>
        <div class="col-xs-8">
            <h1><a href="/edit/{{$post.Id}}">{{$post.Title}}</a></h1>
        </div>
        
        <div class="col-xs-2">

        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">

        </div>
        <div class="col-xs-8">
            <p>{{$post.ContentHtml  | unescape}}</p>
        </div>
        
        <div class="col-xs-2">

        </div>
    </div>
    {{end}}
</div>
