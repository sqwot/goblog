<div class="container">
    {{range $post := .Posts}}
    <div class="row" >
        <div class="col-xs-2">

        </div>
        <div class="col-xs-8">
            {{if $.IsAuthorized}}
                <h1><a href="/edit/{{$post.Id}}">{{$post.Title}}</a></h1>
            {{else}}
                <h1><a href="/view/{{$post.Id}}">{{$post.Title}}</a></h1>
            {{end}}
        </div>
        
        <div class="col-xs-2">

        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">

        </div>
        <div class="col-xs-8">
            <p>{{$post.ContentHtml  | unescape}}</p>
        </div>
        
        <div class="col-xs-2">

        </div>
    </div>
    {{end}}
</div>
